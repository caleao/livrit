<head>
  <title>Livrit - Seu caminho livre.</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

  <link href="css/sidebar.css" rel="stylesheet">

</head>

<body>

</body>

<template name="wellcome">

  <img alt="Livrit" src="/images/livrit_logo.jpg" />

  <p>seu caminho livre</p>

  <br />

  <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>

</template>

<template name="appLayout">

  <div id="wrapper" class="toggled">

    <!-- NAVBAR -->
    <div id="navbar-wrapper">
      {{> yield "navBar"}}
    </div>

    <!-- USER BAR -->
    <!--
    <div class="userbar-wrapper">
      {{> yield "userBar"}}
    </div>
    -->

    <!-- SIDEBAR MENU -->
    {{> yield "sideBar"}}

    <!-- MAIN CONTENT -->
    <div id="page-content-wrapper">
      {{> yield}}
    </div>

  </div>

</template>

<template name="navBar">

  <nav class="navbar navbar-default">

    <div class="container">

      <ul class="nav navbar-nav">
        <li>
          <p class="navbar-btn">
            <a href="#" class="btn btn-default" id="sidebar-toggle">
              <!--<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>-->
              <i class="fa fa-navicon"></i>
            </a>
          </p>
        </li>
      </ul>

      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Buscar no Livrit..." id="search-input">
        </div>
        <button type="submit" class="btn btn-default">
          <!--<span class="glyphicon glyphicon-search" aria-hidden="true"></span>-->
          <i class="fa fa-search"></i>
        </button>
      </form>

      <ul class="nav navbar-nav">
        <li>
          <p class="navbar-btn">
            <a href="#" class="btn btn-default" id="directions-button">
              <i class="fa fa-location-arrow"></i>
            </a>
          </p>
        </li>
      </ul>


    </div>

  </nav>

</template>

<template name="userBar">
  <div class="userThumb">User Photo</div>
  <div class="userInfo">
    {{currentUser._id}} -
    {{currentUser.services.facebook.name}} -
    {{currentUser.services.facebook.gender}}
    <button id="logout">Logout</button>
  </div>
</template>

<template name="mainMap">
  <div class="map-container">
    {{> googleMap name="mainMap" options=mainMapOptions}}
  </div>
</template>

<template name="sideBar">

  <div id="sidebar-overlay"></div>
  <div id="sidebar-wrapper" class="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="#">
          Camadas
        </a>
      </li>
      <li>
        <a href="#">Caminhos</a>
      </li>
      <li>
        <a href="#">Lugares</a>
      </li>
      <li>
        <a href="#">Barreiras</a>
      </li>
      <li>
        <a href="#" class="btn btn-default" id="sidebar-hide">
          <i class="fa fa-angle-double-left"></i>
        </a>
      </li>
    </ul>
  </div>
  
</template>
